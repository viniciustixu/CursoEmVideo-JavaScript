<html lang="en">
<head>

    <title>Teste02</title>
</head>

<body>
    <h1>Testando soma sem usar o getElement nem variaveis</h1>
    <input type="number" name="" id="numero1"> + <input type="number" name="" id="numero2"> <input type="button" value="somar" onclick="somar()">
    <p>resultado</p>
</body>

<script>
    function somar() {
    document.getElementsByTagName('p')[0].innerText = `A soma entre ${Number(numero1.value)} e ${Number(numero2.value)} Ã© ${Number(numero1.value) + Number(numero2.value)}`
}
</script>
