<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tabuada</h1>
    <main>
        <label for="inumero-tabuada">Digite um n√∫mero: </label>
        <input type="number" name="numero-tabuada" id="inumero-tabuada">
        <input type="button" value="Calcular" onclick="calcular()">
        <div class="resultado">

        </div>
    </main>
</body>
<script>
    function calcular() {
        let numero = Number(document.querySelector('input#inumero-tabuada').value)
        let res = document.querySelector('div.resultado')

        for (let c = 1;c <= 10; c++) {
            res.innerHTML += `${numero} x ${c} = ${numero * c} <br>`
        }
    }
</script>
</html>
