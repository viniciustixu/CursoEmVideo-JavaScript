<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="style.css">
    <title>Mini-game</title>
</head>
<body>
    <h1 id="h1-temporario">Escolha seu Pokemon!</h1>
    <div class="container">
        <div class="pokemon-quadro">
            <h2>Charmander</h2>
            <img src="../imagens/charmander.png" alt="imagem charmander">
        </div>
        <div class="pokemon-quadro">
            <h2>Squirtle</h2>
            <img src="../imagens/squirtle.png" alt="imagem squirtle">
        </div>
        <div class="pokemon-quadro">
            <h2>Bulbasaur</h2>
            <img src="../imagens/bulbasaur.png" alt="imagem bulbasaur">
        </div>
    </div>

    <div id="combate">
        <div id="container-2">
            <div id="pokemon-back-combat">
                <img src="../imagens/bulbasaur-back.png" alt="bulbasauro de costas" class="pokemon-de-costas">
            </div>
            <div class="mewtwo-container">
                <img src="../imagens/mewtwo.webp" alt="mewtwo inimigo" class="mewtwo-inimigo">
            </div>
            <div>
                <audio src="../musicas/batalha.mp3" controls>Seu navegador não é compatível com a musica</audio>
            </div>
        </div>
    </div>

</body>
<script src="teste04.js"></script>
</html>
