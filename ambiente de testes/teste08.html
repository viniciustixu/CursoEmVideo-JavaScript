<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com função complexa</title>
</head>
<body>
    <input type="number" name="txtnum" id="itxtnum">
    <input type="button" value="clicar" onclick="clicou()">
    <div class="resultado">

    </div>
</body>
<script>
    var res = document.querySelector('div.resultado')
    

    function parImpar(x) {
        if (x%2 == 0) {
            return 'Par!'
        } else {
            return 'Ímpar'
        }
    }

    function clicou() {
        let number = document.getElementById('itxtnum').value
        res.innerHTML = parImpar(number) 
    }
</script>
</html>
