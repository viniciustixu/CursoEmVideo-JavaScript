<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testes com if</title>
</head>
<body>
    <input type="text" name="texto" id="itexto" placeholder="Vinicius">
    <label for="itexto">Digite seu nome</label>
    <input type="button" value="Calcular" id="calcular">

    <div id="resultado">

    </div>
</body>
<script>
    document.getElementById('calcular').addEventListener('click', clicouCalcular)
    var nome = document.getElementById('itexto')
    var res = document.getElementById('resultado')

    function clicouCalcular() {
        res.innerText = `Seu nome tem ${nome.value.length} letras`
    }
</script>
</html>
