<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando</title>
</head>
<body>
    <h1>Somando numeros</h1>
    <input type="number" name="n1" id="n1"> + <input type="number" name="n2" id="n2"> <input type="button" value="somar" onclick="somar()">

    <div id="resultado">
        Aqui vai o resultado
    </div>

</body>
<script>
    function somar() {
        let num1 = Number(n1.value)
        let num2 = Number(n2.value)
        let s = num1 + num2
        let res = document.getElementById('resultado')

        res.innerHTML = `A soma entre ${num1} e ${num2} Ã© ${s}`
    }
</script>
