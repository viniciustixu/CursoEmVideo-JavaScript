<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style>
        div#area {
            background-color: green;
            color: white;
            width: 150px;
            height: 150px;
            line-height: 150px;
            text-align: center;
            margin: 0px;
            padding: 0px;
        }

        #container {
            display: flex;
            width: 100%;
            height: 96vh;
            justify-content: center;
            align-items: center;
        }

        

    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
</head>
<body>
    <div id="container">
        <div id="area">
            Interaja
        </div>
    </div>

    <script>
        let a = document.getElementById('area')
        a.addEventListener('click', clicou)

        function clicou() {
            document.getElementById('area').style.background = 'url(https://media.tenor.com/rUBBmc91YTwAAAAC/sailor-moon-meme.gif)'
            document.getElementById('area').style.backgroundSize = 'cover'
            document.getElementById('area').innerText = ''
        }
    </script>
</body>
</html>
