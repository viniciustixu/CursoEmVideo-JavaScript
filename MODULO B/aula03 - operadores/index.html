<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            text-align: center;
            font-family: monospace;
        }

        h1 {
            font-size: 3em;
        }

        p {
            font-size: 2em;
            line-height: 1.4em;
        }

        img {
            max-width: 300px;
            padding-bottom: 50px;
        }

        h2 {
            margin-top: 60px;
        }
    </style>
    <title>Operadores aritiméticos</title>
</head>
<body>
    <h1>Operadores aritiméticos</h1>
        <p>
            5 + 2 = 7 (adição) <br>
            5 - 2 = 3 (subtração)<br>
            5 * 2 = 10 (Multiplicação)<br>
            5 / 2 = 2.5 (Divisão)<br>
            5 % 2= 1 (Divisão inteira)<br>
            5 ** 2 = 25 (potência)<br>
        </p>

        <h2>ordem de precedência</h2>
        <img src="../../imagens/precedencia.png" alt="imagem da ordem de precedência"> <br>
        <img src="../../imagens/precedencia2.png" alt="imagem da ordem de precedencia2">

</body>
</html>
